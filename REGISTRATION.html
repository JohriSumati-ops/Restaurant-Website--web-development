    <form onsubmit="return validateForm()">

      <label>Name:</label>
      <input type="text" id="name">
      <p id="nameError" class="error"></p>

      <label>Email:</label>
      <input type="text" id="email">
      <p id="emailError" class="error"></p>

      <label>Date:</label>
      <input type="date" id="date">
      <p id="dateError" class="error"></p>

      <label>Number of Persons:</label>
      <input type="number" id="persons" min="1">
      <p id="personsError" class="error"></p>
<div class="center-btn">

<p class="signup-text">
      Don't have an account?
      <a href="signup.html" target="_blank">Sign up</a>
    </p>

  </div>

  <script language="JavaScript">
    function validateForm() {
      let valid = true;

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let date = document.getElementById("date").value;
      let persons = document.getElementById("persons").value;

      document.getElementById("nameError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("dateError").innerHTML = "";
      document.getElementById("personsError").innerHTML = "";

      if (name.trim() === "") {
        document.getElementById("nameError").innerHTML = "Name is required";
        valid = false;
      }

      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerHTML = "Enter a valid email";
        valid = false;
      }

      if (date === "") {
        document.getElementById("dateError").innerHTML = "Please select a date";
        valid = false;
      }

      if (persons < 1) {
        document.getElementById("personsError").innerHTML = "Enter at least 1 person";
        valid = false;
      }

      return valid;
    }
  </script>
